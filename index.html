<!DOCTYPE html>
<html>
<head>
    <title>Great Circle Distance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body { margin: 0; display: flex; }
        .container { display: flex; height: 100vh; width: 100%; }
        .sidebar { width: 300px; padding: 10px; background: #f7f7f7; border-right: 1px solid #ccc; overflow-y: auto; }
        #map { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Great Circle Map</h3>
            <button id="resetButton">Reset</button>
            <h4>Daftar Marker:</h4>
            <ul id="marker-list">
                <li>Belum ada marker.</li>
            </ul>
            <h4>Total Jarak:</h4>
            <p id="total-distance">0 km</p>
            <h4>Azimuth:</h4>
            <p id="azimuth">0째</p>
        </div>
        <div id="map"></div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/calculate"; // Ganti jika deploy online
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markers = [];
        var lines = null;

        // Tambahkan pencarian ke peta
        L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            addMarker(e.geocode.center, e.geocode.name || "Lokasi Pencarian");
            map.setView(e.geocode.center, 10);
        }).addTo(map);

        // Klik peta untuk menambahkan marker
        map.on('click', function(e) {
            if (markers.length < 2) {
                addMarker(e.latlng);
            }
        });

        function addMarker(latlng, locationName = null) {
            const marker = L.marker(latlng).addTo(map);
            marker.bindPopup(`<b>Koordinat:</b> ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`).openPopup();
            markers.push(marker);

            updateSidebarWithMarkerInfo(latlng.lat, latlng.lng, locationName);
            if (markers.length === 2) {
                calculateDistanceAndAzimuth();
            }
        }

        function updateSidebarWithMarkerInfo(lat, lng, locationName = null) {
            const markerList = document.getElementById('marker-list');
            if (markers.length === 1) {
                markerList.innerHTML = '';
            }

            if (!locationName) {
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`)
                    .then(response => response.json())
                    .then(data => {
                        const location = data.display_name || "Tidak diketahui";
                        appendMarkerToSidebar(location, lat, lng);
                    })
                    .catch(() => appendMarkerToSidebar("Tidak diketahui", lat, lng));
            } else {
                appendMarkerToSidebar(locationName, lat, lng);
            }
        }

        function appendMarkerToSidebar(location, lat, lng) {
            const markerList = document.getElementById('marker-list');
            const newItem = document.createElement('li');
            newItem.innerHTML = `<b>${location}</b>: (${lat.toFixed(5)}, ${lng.toFixed(5)})`;
            markerList.appendChild(newItem);
        }

        function calculateDistanceAndAzimuth() {
            const lat1 = markers[0].getLatLng().lat;
            const lon1 = markers[0].getLatLng().lng;
            const lat2 = markers[1].getLatLng().lat;
            const lon2 = markers[1].getLatLng().lng;

            $.post(API_URL, { lat1, lon1, lat2, lon2 })
                .done(response => {
                    const { distance, azimuth, points } = response;

                    if (lines) map.removeLayer(lines);
                    lines = L.polyline(points.map(p => L.latLng(p[0], p[1])), { color: 'blue' }).addTo(map);
                    const midPoint = lines.getBounds().getCenter();
                    lines.bindPopup(`<b>Jarak:</b> ${distance.toFixed(2)} km<br><b>Azimuth:</b> ${azimuth.toFixed(2)}째`).openPopup();

                    updateTotalDistance(distance);
                    updateAzimuth(azimuth);
                })
                .fail(error => {
                    alert("Gagal menghitung jarak: " + (error.responseJSON?.error || "Kesalahan server"));
                });
        }

        function updateTotalDistance(distance) {
            document.getElementById('total-distance').innerText = `${distance.toFixed(2)} km`;
        }

        function updateAzimuth(azimuth) {
            document.getElementById('azimuth').innerText = `${azimuth.toFixed(2)}째`;
        }

        document.getElementById('resetButton').onclick = function() {
            markers.forEach(marker => map.removeLayer(marker));
            if (lines) map.removeLayer(lines);

            markers = [];
            lines = null;

            document.getElementById('marker-list').innerHTML = '<li>Belum ada marker.</li>';
            document.getElementById('total-distance').innerText = '0 km';
            document.getElementById('azimuth').innerText = '0째';
        };
    </script>
</body>
</html>
